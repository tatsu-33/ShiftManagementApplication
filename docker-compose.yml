version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: shift_management_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: shift_management_dev
      MYSQL_USER: shift_user
      MYSQL_PASSWORD: shift_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - shift_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: shift_management_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - shift_network

volumes:
  mysql_data:
    driver: local

networks:
  shift_network:
    driver: bridge
{% extends "base.html" %}

{% block title %}ユーザー管理 - シフト申請管理システム{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h2 class="page-title">ユーザー管理</h2>
        <button class="btn btn-primary" onclick="showCreateModal()">新規ユーザー作成</button>
    </div>
    
    <div id="alert-container"></div>
    
    <div class="users-table-container">
        <table class="users-table">
            <thead>
                <tr>
                    <th>名前</th>
                    <th>LINE ID</th>
                    <th>役割</th>
                    <th>作成日時</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="users-tbody">
                <!-- Users will be loaded here -->
            </tbody>
        </table>
    </div>
</div>

<!-- Create User Modal -->
<div id="createModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>新規ユーザー作成</h3>
            <span class="close" onclick="hideCreateModal()">&times;</span>
        </div>
        <form id="createUserForm">
            <div class="form-group">
                <label for="name">名前:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="line_id">LINE ID:</label>
                <input type="text" id="line_id" name="line_id" required>
            </div>
            <div class="form-actions modal-actions">
                <button type="button" class="btn btn-secondary" onclick="hideCreateModal()">キャンセル</button>
                <button type="submit" class="btn btn-primary">作成</button>
            </div>
        </form>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>ユーザー削除確認</h3>
            <span class="close" onclick="hideDeleteModal()">&times;</span>
        </div>
        <div class="modal-body">
            <p>本当にこのユーザーを削除しますか？</p>
            <p><strong id="deleteUserName"></strong></p>
        </div>
        <div class="form-actions modal-actions">
            <button type="button" class="btn btn-secondary" onclick="hideDeleteModal()">キャンセル</button>
            <button type="button" class="btn btn-danger" onclick="confirmDelete()">削除</button>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_styles %}
<style>
    .users-table-container {
        overflow-x: auto;
    }
    
    .users-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
    }
    
    .users-table th,
    .users-table td {
        padding: 0.75rem;
        text-align: left;
        border-bottom: 1px solid #e2e8f0;
    }
    
    .users-table th {
        background-color: #f7fafc;
        font-weight: 600;
        color: #4a5568;
    }
    
    .users-table tr:hover {
        background-color: #f7fafc;
    }
    
    .role-badge {
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
        font-size: 0.75rem;
        font-weight: 600;
    }
    
    .role-admin {
        background-color: #fed7d7;
        color: #742a2a;
    }
    
    .role-worker {
        background-color: #c6f6d5;
        color: #22543d;
    }
</style>
{% endblock %}

{% block extra_scripts %}
<script>
    let users = [];
    let deleteUserId = null;
    
    // Load users on page load
    document.addEventListener('DOMContentLoaded', function() {
        loadUsers();
    });
    
    async function loadUsers() {
        try {
            const response = await fetch('/admin/api/users');
            if (response.ok) {
                users = await response.json();
                renderUsers();
            } else {
                showAlert('ユーザーの読み込みに失敗しました', 'error');
            }
        } catch (error) {
            showAlert('ユーザーの読み込み中にエラーが発生しました', 'error');
        }
    }
    
    function renderUsers() {
        const tbody = document.getElementById('users-tbody');
        
        if (users.length === 0) {
            tbody.innerHTML = '<tr><td colspan="5" class="loading">ユーザーが登録されていません</td></tr>';
            return;
        }
        
        tbody.innerHTML = users.map(user => `
            <tr>
                <td>${escapeHtml(user.name)}</td>
                <td>${escapeHtml(user.line_id)}</td>
                <td>
                    <span class="role-badge role-${user.role.toLowerCase()}">
                        ${user.role === 'ADMIN' ? '管理者' : 'ワーカー'}
                    </span>
                </td>
                <td>${formatDate(user.created_at)}</td>
                <td>
                    ${user.role === 'WORKER' ? 
                        `<button class="btn btn-danger btn-sm" onclick="showDeleteModal('${user.id}', '${escapeHtml(user.name)}')">削除</button>` : 
                        '<span class="text-muted">-</span>'
                    }
                </td>
            </tr>
        `).join('');
    }
    
    function showCreateModal() {
        document.getElementById('createModal').style.display = 'block';
        document.getElementById('createUserForm').reset();
    }
    
    function hideCreateModal() {
        document.getElementById('createModal').style.display = 'none';
    }
    
    function showDeleteModal(userId, userName) {
        deleteUserId = userId;
        document.getElementById('deleteUserName').textContent = userName;
        document.getElementById('deleteModal').style.display = 'block';
    }
    
    function hideDeleteModal() {
        document.getElementById('deleteModal').style.display = 'none';
        deleteUserId = null;
    }
    
    // Handle create user form submission
    document.getElementById('createUserForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        
        try {
            const response = await fetch('/admin/api/users', {
                method: 'POST',
                body: formData
            });
            
            const result = await response.json();
            
            if (response.ok) {
                showAlert(result.message, 'success');
                hideCreateModal();
                loadUsers(); // Reload users list
            } else {
                showAlert(result.message, 'error');
            }
        } catch (error) {
            showAlert('ユーザー作成中にエラーが発生しました', 'error');
        }
    });
    
    async function confirmDelete() {
        if (!deleteUserId) return;
        
        try {
            const response = await fetch(`/admin/api/users/${deleteUserId}`, {
                method: 'DELETE'
            });
            
            const result = await response.json();
            
            if (response.ok) {
                showAlert(result.message, 'success');
                hideDeleteModal();
                loadUsers(); // Reload users list
            } else {
                showAlert(result.message, 'error');
            }
        } catch (error) {
            showAlert('ユーザー削除中にエラーが発生しました', 'error');
        }
    }
    
    function showAlert(message, type) {
        const alertContainer = document.getElementById('alert-container');
        const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
        
        alertContainer.innerHTML = `
            <div class="alert ${alertClass}">
                ${escapeHtml(message)}
            </div>
        `;
        
        // Auto-hide after 5 seconds
        setTimeout(() => {
            alertContainer.innerHTML = '';
        }, 5000);
    }
    
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
    
    function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleString('ja-JP');
    }
    
    // Close modals when clicking outside
    window.onclick = function(event) {
        const createModal = document.getElementById('createModal');
        const deleteModal = document.getElementById('deleteModal');
        
        if (event.target === createModal) {
            hideCreateModal();
        }
        if (event.target === deleteModal) {
            hideDeleteModal();
        }
    }
</script>
{% endblock %}
